pluginManagement {
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/release' }
        // resolve last due to intermittent jcenter issues
        gradlePluginPortal()
    }
}

plugins {
    id 'com.gradle.enterprise' version '3.11.3'
    id 'io.spring.ge.conventions' version '0.0.11'
}

rootProject.name = 'micrometer-samples'

buildCache {
    remote(HttpBuildCache) {
        url = 'https://ge.micrometer.io/cache/'
    }
}
gradleEnterprise {
    server = 'https://ge.micrometer.io'
}

include 'acceptance-tests'
// include 'baggage-producer' // TODO: Bring me back once ready
// include 'baggage-consumer // TODO: Bring me back once ready
include 'batch'
include 'cassandra'
include 'cassandra-reactive'
include 'circuitbreaker'
include 'circuitbreaker-reactive'
include 'config-server'
include 'data'
include 'data-reactive'
include 'gateway'
include 'integration'
include 'kafka-producer'
include 'kafka-consumer'
include 'micrometer-samples-boot3'
include 'micrometer-samples-boot3-database'
include 'mongodb-reactive'
include 'mvc'
include 'openfeign'
include 'resttemplate'
// include 'rsocket-client' // TODO: Bring me back once snapshots are back on repo.spring.io
// include 'rsocket-server' // TODO: Bring me back once snapshots are back on repo.spring.io
include 'security'
include 'stream-producer'
include 'stream-consumer'
include 'task'
include 'vault-resttemplate'
include 'vault-webclient'
include 'webclient'
include 'webflux'

